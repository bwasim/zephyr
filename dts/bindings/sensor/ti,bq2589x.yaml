description: Texas Instruments BQ2589x Battery Controller

compatible: "ti,bq2589x"

include: i2c-device.yaml

properties:
    charge_voltage:
      type: int
      required: true
      description: Battery Charge Voltage(mV)

    charge_current:
      type: int
      required: true
      description: Battery Charge Current(mAh)

    term_current:
      type: int
      required: true
      description: Battery Terminate Current(mAh)

    enable_auto_dpdm:
      type: boolean
      description: Enable Auto DPDM

    enable_termination:
      type: boolean
      description: Enable Termination

    enable_ico:
      type: boolean
      description: Enable ICO

    use_absolute_vindpm:
      type: boolean
      description: Use Absolute VINdPM
